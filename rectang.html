<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rectang</title>
</head>
<body>
<script>
  let w= +prompt("nhập chiều rộng (w):");
  let h= +prompt("nhập chiều cao (h):");
  let j;
  for (let i = 0; i < h; i++) {
      if (i == 0 || i == (h - 1)) {
          for (j = 0; j < w; j++)
              document.write("*");
      } else {
          for (j = 0; j < w; j++) {
              if (j == 0 || j == w-1) document.write("*");
                else document.write("&nbsp;&nbsp");
          }
      }
      document.write("<br>");
  }

</script>
</body>
</html>
